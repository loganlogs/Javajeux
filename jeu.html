<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Jeu : Devinez un nombre</title>
  </head>
  <body>
    <h1>Jeu : Devinez un nombre</h1>

    <!-- Div de Connexion -->
<!-- Partie du tableau des scores -->
<div id="scoreTableContainer">
  <table id="scoreTable">
    <thead>
      <tr>
        <th>Rang</th>
        <th>Utilisateur</th>
        <th>Score Total</th>
      </tr>
    </thead>
    <tbody>
      <!-- Les scores seront ajoutés ici dynamiquement -->
    </tbody>
  </table>
</div>

<!-- Formulaire de connexion et d'affichage du jeu -->
<div id="login" style="display:none;">
  <!-- Formulaire de pseudo -->
  <input type="text" id="username" placeholder="Entrez votre pseudo" />
  <button id="loginButton">Se connecter</button>
</div>

<div id="game" style="display:none;">
  <!-- Affichage du jeu avec les entrées utilisateur -->
  <input type="number" id="proposition" placeholder="Proposez un nombre" />
  <button id="envoyer">Envoyer</button>
  <div class="tropHautTropBas"></div>
  <div class="resultat"></div>
  <div class="tentatives"></div>
  <button id="reset" style="display:none;">Réinitialiser</button>
</div>





    <script type="module" src="scripts/jeu.js"></script>
  </body>
</html>
